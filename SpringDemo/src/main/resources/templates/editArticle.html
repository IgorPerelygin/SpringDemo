<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>БлогNote</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:insert="components/navbar :: navbar" class="navbar navbar-expand-lg navbar-light" id="mainNav"></nav>

<header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">

          <h2>«Чтобы дойти до цели, человеку нужно только одно. Идти»</h2>
          <span class="subheading">— Оноре де Бальзак.</span>
        </div>
      </div>
    </div>
  </div>
</header>


<div class="container my-5">
  <h1 class="my-3 text-center">Редактирование статьи</h1>
  <div class="col-sm-6 mx-auto">
    <form onsubmit="sendForm(this); return false"  action="/editArticle" method="post">
      <input type="hidden" name="id" th:value="${article.id}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="mb-3">
        <input th:value="${article.title}" type="text" class="form-control" placeholder="Заголовок" name="title">
      </div>
      <div class="mb-3">
        <textarea th:text="${article.content}" type="text" class="form-control" placeholder="Контент" name="content"></textarea>
      </div>
      <div class="mb-3">
        <input th:value="${article.author}" type="text" class="form-control" placeholder="Автор" name="author">
      </div>
      <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary" value="Сохранить изменения">
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
